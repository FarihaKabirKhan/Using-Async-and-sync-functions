<!DOCTYPE html>
<html>
<body>

    <h2>JavaScript async</h2>

    <p id="demo"></p>

    <script>
        function myjs(some) {
            document.getElementById("demo").innerHTML = some;
        }

        async function myFunction() { return "Hi Fariha"; }

        myFunction().then(
            function (value) { myjs(value); },
            function (error) { myjs(error); }
        );
    </script>

</body>
</html>
